<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/dashboard}">
<head>
    <title>Badges</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>
<div layout:fragment="content">
    <style>
        ul.timeline {
            list-style-type: none;
            position: relative;
        }
        ul.timeline:before {
            content: ' ';
            background: #d4d9df;
            display: inline-block;
            position: absolute;
            left: 29px;
            width: 2px;
            height: 100%;
            z-index: 400;
        }
        ul.timeline > li {
            margin: 20px 0;
            padding-left: 20px;
        }
        ul.timeline > li:before {
            content: ' ';
            background: white;
            display: inline-block;
            position: absolute;
            border-radius: 50%;
            border: 3px solid #22c0e8;
            left: 20px;
            width: 20px;
            height: 20px;
            z-index: 400;
        }
    </style>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <h4>Badges</h4>
                <ul class="timeline">
                    <li th:if="${timeline.empty}">
                        <p>You don't have any timeline yet.</p>
                    </li>
                    <li th:each="item : ${timeline}">
                        <strong th:text="${item.subject}">Subject</strong>
                        <strong class="float-right" th:text="${item.time}">Time</strong>
                        <div th:switch="${item.type}">
                            <div th:case="'badge'">
                                <p>
                                    You acquired <span th:text="${item.details.level}"></span> <span th:text="${item.details.name}"></span> badge!
                                </p>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <script type="application/javascript">
            $(document).ready(function() {
                $('#topnav-item-profile').toggleClass('active');
            });
        </script>
    </div>
</div>

</body>
</html>
