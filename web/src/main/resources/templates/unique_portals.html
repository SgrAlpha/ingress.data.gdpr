<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/dashboard}">
<head>
    <title>Unique Portals</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>
<div layout:fragment="content">
    <h2><strong>Wait until this page been fully loaded, copy the content, then paste to Draw Tools in IITC</strong></h2>
    <div class="row">
        <div class="col-md-6 form-group shadow-textarea">
            <label for="capturedPortals">UPC</label>
            <textarea class="form-control z-depth-1" id="capturedPortals" rows="7" th:text="${capturedPortals}"></textarea>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 form-group shadow-textarea">
            <label for="visitedPortals">UPV</label>
            <textarea class="form-control z-depth-1" id="visitedPortals" rows="7" th:text="${visitedPortals}"></textarea>
        </div>
    </div>
    <script type="application/javascript">
        $(document).ready(function() {
            $('#topnav-item-unique-portals').toggleClass('active');
        });
    </script>
</div>

</body>
</html>
