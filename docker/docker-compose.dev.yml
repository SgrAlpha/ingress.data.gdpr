version: "3"
services:
  db:
    restart: always
    image: "mysql"
    environment:
      MYSQL_DATABASE: ingress_gdpr
      MYSQL_USER: ingress
      MYSQL_PASSWORD: ingress
      MYSQL_ROOT_PASSWORD: example
    networks:
      app_net:
        aliases:
          - db_server
  explorer:
    restart: always
    build:
      context: .
    image: ingress-data-explorer
    environment:
      JAVA_OPTS: "-Dspring.profiles.active=prod"
    depends_on:
      - db
    ports:
      - 8080:8080
    networks:
      - app_net
networks:
  app_net:
    driver: bridge